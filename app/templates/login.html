<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>망고톡 로그인</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="mango-images">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT1ntaKoUz5eA2klu24B1bQkKL1MQuZSIvtNg&s" alt="왼쪽 망고">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT1ntaKoUz5eA2klu24B1bQkKL1MQuZSIvtNg&s" alt="오른쪽 망고">
        </div>
      <h1>Mango Talk</h1>
      <form action="/login" method="post">
        <div class="input-group">
          <!-- <label for="id">아이디:</label> -->
          <input type="text" id="id" name="id" placeholder="Email or phone number">
        </div>
        <div class="input-group">
          <!-- <label for="password">비밀번호:</label> -->
          <input type="password" id="password" name="password" placeholder="Password">
        </div>
        <button type="button" onclick="location.href='/friends'">Log in</button>
      </form>
    </div>
  </body>
</html>
